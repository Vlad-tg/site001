{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Registration</h3>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Sign in">
        </form>
    </div>
</div>
{% endblock %}
